<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form In a Card</title>

    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    
    <!-- Start Main Content -->

    <!-- Start Card Placeholder -->

    <div class="card">
        <div class="card-header">
          <h2 class="head1" >Masukkan Input Angka : </h2>
        </div>
        <div class="card-body">
          <input type="text" id="input1" placeholder="Masukkan Input" >
          <input type="button" id="button1" value="Input" onclick="button" >
        </div>
      </div>

    <!-- End Card Placeholder -->

    <!-- End Main Content -->

    <!-- Main Scripts -->
    <script src="./main.js"></script>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
